{% extends "base.html" %}

{% block content %}

    <h1>Add New Research Field</h1>

    {% if form %}

        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{form.newField.label}}<br>
                {{form.newField(class="formtitle")}}
            </div>
            {{ form.submit(class="button") }}
        </form>
    {% endif %}


  {% endblock %}
