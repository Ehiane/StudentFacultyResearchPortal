{% extends "base.html" %}

{% block content %}

    <div class="index-body-section">
        <h1>My Applications</h1>
        {% for application in applications %}
            {% for position in positions %}
                {% if position.id == application.position_id %}
                    <div class="post-box">
                        {% include '_application.html' %}
                    </div>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
