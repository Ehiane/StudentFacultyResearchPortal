{% extends "base.html" %}

{% block content %}

    <h1>Change Status of Application</h1>

    {% if form %}

        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{form.status.label}}
                {{form.status}}
            </div>
            {{ form.submit(class="button") }}
        </form>
    {% endif %}


  {% endblock %}
